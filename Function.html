<body>

<script>
    function xyz() {
      document.write('<br><b>'+"Nepal"+'</b>');
    }

    xyz();
    xyz();
</script>


<script>
    function abc(x,y,z) {
       document.write(x,y,z);
    }

    abc("Nepal","China","Bhutan");
</script>


<!--Wap to add two numbers that are passed as parameter using Functions-->


<script>

    }

    sum(2,3);


    function concatinate(a,b) {
       document.write(a+b);
    }

    concatinate('Ram','Shyam');

</script>
